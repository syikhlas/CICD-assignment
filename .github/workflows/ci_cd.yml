name: CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend_flask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found."
          fi

      - name: Install linting tool
        run: |
          pip install flake8

      - name: Lint Python code
        run: |
          flake8 .

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run Python tests
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            pytest
          else
            echo "No tests found, skipping."
          fi

  deploy:
    name: Deploy & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: backend_flask
   
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repository files
        run: ls -al

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend_flask:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend_flask:latest
